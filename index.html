<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de MUV</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Simulador de Movimento Uniformemente Variado (MUV)</h1>
    <form id="muvForm">
      <label for="initialVelocity">Velocidade Inicial (m/s):</label>
      <input type="number" id="initialVelocity" step="0.1" required>

      <label for="acceleration">Aceleração (m/s²):</label>
      <input type="number" id="acceleration" step="0.1" required>

      <label for="time">Tempo (s):</label>
      <input type="number" id="time" step="0.1" required>

      <button type="submit">Calcular</button>
    </form>

    <div id="results">
      <h2>Resultados:</h2>
      <p>Velocidade Final: <span id="finalVelocity"></span> m/s</p>
      <p>Distância Percorrida: <span id="distance"></span> metros</p>
    </div>

    <div class="charts">
      <canvas id="velocityChart"></canvas>
      <canvas id="distanceChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
